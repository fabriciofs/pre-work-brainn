<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <div id="app" data-js="app">
      <form data-js="form">
        <input data-js="name" />
      </form>
      <br />
      <br />
      <br />
      <form data-js="form-car">
        <label for="image">Imagem (URL)</label>
        <input id="image" data-js="form-car-image" />
        <br />
        <label for="brand">Marca / Modelo</label>
        <input id="brand" data-js="form-car-brand" />
        <br />
        <label for="year">Ano</label>
        <input id="year" data-js="form-car-year" />
        <br />
        <label for="carId">Placa</label>
        <input id="carId" data-js="form-car-id" />
        <br />
        <label for="color">Cor</label>
        <input id="color" data-js="form-car-color" />
        <br />
        <button data-js="form-car-submit">Enviar</button>
        <br />
        <br />
        <br />
        <table data-js="form-car-table">
          <tr>
            <th>Imagem (URL)</th>
            <th>Marca / Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </tr>
        </table>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
